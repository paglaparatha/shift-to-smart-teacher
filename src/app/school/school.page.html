<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <main>
    <div class="slide-container">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide *ngFor="let img of user.sliders">
          <div class="slide-img">
            <img [src]="path + img.image" alt="">
          </div>
        </ion-slide>
      </ion-slides>
      <ion-card mode="ios">
        <ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="4">
              <img [src]="path + user.school.logo" alt="">
            </ion-col>
            <ion-col size="8">
              <ion-card-header mode="md">
                <ion-card-title>{{ user.school.name }}</ion-card-title>
                <ion-card-subtitle>{{ user.school.description }}</ion-card-subtitle>
              </ion-card-header>
            </ion-col>
            <ion-col size="12">
              <ion-card-content>
                <ion-list>
                  <ion-list-header>Helpline</ion-list-header>
                  <ion-item>
                    <ion-icon name="call" slot="start" size="small" color="primary"></ion-icon>
                    <ion-label><a href="tel:{{ user.school['help-line1'] }}">{{ user.school['help-line1'] }}</a></ion-label>
                  </ion-item>

                  <ion-item>
                    <ion-icon name="call" slot="start" size="small" color="primary"></ion-icon>
                    <ion-label><a href="tel:{{ user.school['help-line2'] }}">{{ user.school['help-line2'] }}</a></ion-label>
                  </ion-item>
                </ion-list>
              </ion-card-content>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>

      <ion-card mode="ios">
        <ion-card-header>
          <ion-card-title>Admin Information</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="admins">
          <div class="info" *ngFor="let ad of admins">
            <p><b>Name: </b>{{ ad.name }}</p>
            <p><b>Email: </b><a href="mailto:{{ ad.email }}">{{ ad.email }}</a></p>
            <p><b>Phone: </b><a href="tel:{{ ad.phone }}">{{ ad.phone }}</a></p>
          </div>
        </ion-card-content>
        <ion-card-content *ngIf="!admins">
          <div class="info" *ngFor="let x of [].constructor(5)">
            <ion-skeleton-text animated style="width: 100%; height: 1rem;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%; height: 1rem;"></ion-skeleton-text>
            <ion-skeleton-text animated style="width: 100%; height: 1rem;"></ion-skeleton-text>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </main>
</ion-content>
