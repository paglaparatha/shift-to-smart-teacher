<ion-header>
  <ion-toolbar>
    <ion-title>{{ tuition.subject }} <small>for class {{ tuition.class }}</small></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="students">
    <ng-container *ngIf="students.length > 0">
      <ion-list class="ion-padding">
        <ion-list-header>Student List</ion-list-header>
        <ion-item *ngFor="let s of students">
          <ion-avatar slot="start">
            <img [src]="path + s.image" alt="">
          </ion-avatar>
          <ion-label>
            <h1>{{ s.name }}</h1>
            <p><b>Class: </b>{{ s.class }} "{{ s.section | uppercase }}"</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ng-container>
  </ng-container>
</ion-content>
