<ion-content>
  <main>
    <h1 class="ion-padding" style="font-weight: bolder;">Raised Requests</h1>
    <ng-container *ngIf="requests">
      <ng-container *ngIf="requests.length == 0">
        <p class="ion-padding ion-text-center">Currently there are no requests for you to process.</p>
      </ng-container>

      <ng-container *ngIf="requests.length > 0">
        <ion-card mode="ios" *ngFor="let r of requests">
          <ion-card-header>
            <ion-card-title mode="md">{{ r.reason }}</ion-card-title><br>
            <ion-card-subtitle style="text-transform: capitalize; font-size: medium;" mode="md">{{ r.description }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <em>
              <h1>Raised By: </h1>
              <p>{{ r.name }},</p>
              <p>{{ r.class }} "{{ r.section | uppercase }}"</p>
              <br>
              <small>{{ r.date | date }}</small>
            </em>

            <br><br>
            <ion-button size="small" expand="full" color="danger" (click)="onDeleteRequests(r.id)">Delete</ion-button>
          </ion-card-content>
        </ion-card>
      </ng-container>
    </ng-container>
  </main>
</ion-content>
